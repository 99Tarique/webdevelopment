<html>
<head>
<style>
td{
font-size : 20px;
}
input[type],textarea,select{
height:30%
width:50%;
padding : 15px;
border: 2px solid #ccc;
outline:none;
}
input[type]:focus{
background-color : lightblue;
border : 3px solid blue;
}
input[type=submit]{
width: 100%;
background-color : green;
color:white;
padding : 20px;
}

</style>
</head>
<body>
<h1>Student Registration </h1>
<table>
<form method="post" action="#">
<tr><td><label >Enter Name : </label> </td>
<td><input type="text" name="fname" value="" placeholder="First Name" required></td></tr>
<tr><td><label >Enter Surname : </label> </td>
<td><input type="text" name="lname" value="" placeholder="Last Name" required></td></tr>
<tr><td><label >Enter Mobile No : </label> </td>
<td><input type="tel" name="phoneno" value="" placeholder="Mobile Number" required></td></tr>
<tr><td><label >Enter Email  : </label> </td>
<td><input type="email" name="emailid" value="" placeholder="Email  Id" required></td></tr>
<tr><td><label >Enter DOB : </label> </td>
<td><input type="date" name="dob" value="" required></td></tr>
<tr><td><label >Choose Gender : </label> </td>
<td><input type="radio" name="gender" value="Male" >Male
<input type="radio" name="gender" value="FeMale" >FeMale
<input type="radio" name="gender" value="Others" >Others
</td></tr>
<tr><td><label >Choose Qualification : </label> </td>
<td><input type="checkbox" name="qual1" value="hsc/dip" >HSC/Dip
<input type="checkbox" name="qual2" value="bsc" >BSC
<input type="checkbox" name="qual3" value="be" >BE
<input type="checkbox" name="qual4" value="be" >Master
</td></tr>
<tr><td><label >Enter Password  : </label> </td>
<td><input type="password" name="passwordd" value="" placeholder="Password" required></td></tr>
<tr><td><label >Enter Address  : </label> </td>
<td><textarea rows=5 cols=15>Address....</textarea></td></tr>
<tr><td><label >Choose State  : </label> </td>
<td><select>
<option value="Choose..">Choose..</option>
<option value="mh">MH</option>
<option value="mp">MP</option>
<option value="gujarat">Gujarat</option>
<option value="ap">AP</option>
<option value="hp">HP</option>
<option value="delhi">Delhi</option>
<option value="punjab">Punjab</option>
</select></td></tr>
<tr><td><label >Attach Resume  : </label> </td>
<td><input type="file">
<tr><td><input type="submit" value="Register">
</td></tr>
</form>
</body>
</html>
